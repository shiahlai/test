<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="author" content="">
    <title>農村再生執行及管理系統</title>
    <link rel="stylesheet" href="plugin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="plugin/bootstrap/bootstrap.5.0.2.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        
    </style>
</head>
    <body>
        <header class="bd-header py-3 d-flex align-items-stretch bordertop">
            <div class="container-fluid d-flex align-items-center">
              <h1 class="d-flex align-items-center fs-4 mb-0">
                <img src="/image/logo.png" width="41" height="54" class="me-3" alt="">
                農村再生執行及管理系統
              </h1>
            </div>
        </header>


        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item carousel-img active">
                <img src="image/hero1.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                  <h5>成果交流專區1</h5>                  
                </div>
              </div>
              <div class="carousel-item carousel-img">
                <img src="image/hero1.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                  <h5>成果交流專區2</h5>                  
                </div>
              </div>
              <div class="carousel-item carousel-img">
                <img src="image/hero1.jpg" class="d-block w-100" alt="">
                <div class="carousel-caption d-none d-md-block">
                  <h5>成果交流專區3</h5>                  
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="container justify-content-center text-center">
            <div class="row justify-content-center">
                <div class="col-10 text-white searchbackground d-flex align-items-center justify-content-center"><p>快速查詢</p></div>
            </div>

            <div class="row searchbox position-relative justify-content-center text-center">
                <div class="col-2">
                    <select class="select-light">
                        <option>得獎年度</option>
                    </select>
                </div>
                <div class="col-2">
                    <select>
                        <option>執行單位</option>
                    </select>
                </div>
                <div class="col-2">
                    <select>
                        <option>獎項</option>
                    </select>
                </div>
                <div class="col-2">
                    <a class="btn btn-green" href="#!" role="button">
                      <i class="fab fa-twitter me-2"></i>
                      查詢
                    </a>
                </div>
            </div>            
        </div>

        <div class="bg-light p-25">            
            <div class="container">
                <div class="row subtitle">執行單位</div>
                <div class="row g-2 g-lg-3">
                  <div class="col-6 h-200">
                    <div class="bg-image">
                      <img
                        src="image/excute_thumbnail1.jpg"
                        class="img-fluid"
                        alt="南投分局"
                      />
                      <div class="mask">
                        <div class="d-flex justify-content-center align-items-center h-100">
                          <p class="text-white mb-0">南投分局</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-3 border text-white img-fluid d-flex align-items-end justify-content-center" style="background:url('image/excute_thumbnail2.jpg') center no-repeat; height: 200px;">
                        臺中分局
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-3 border text-white img-fluid d-flex align-items-end justify-content-center" style="background:url('image/excute_thumbnail3.jpg') center no-repeat; height: 200px;">
                        臺北分局
                    </div>
                  </div>
                  <div class="col-6">
                    <div class="p-3 border text-white img-fluid d-flex align-items-end justify-content-center" style="background:url('image/excute_thumbnail4.jpg') center no-repeat; height: 200px;">
                        臺南分局
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-3 border text-white img-fluid d-flex align-items-end justify-content-center" style="background:url('image/hero1.jpg') center no-repeat; height: 200px;">
                        花蓮分局
                    </div>
                  </div>
                  <div class="col">
                    <div class="p-3 border text-white img-fluid d-flex align-items-end justify-content-center" style="background:url('image/excute_thumbnail6.jpg') center no-repeat; height: 200px;">
                        臺東分局
                    </div>
                  </div>                  
                </div>
              </div>
        </div>        
    </body>
    <script src="plugin/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="plugin/bootstrap/bootstrap.min.js"></script>
</html>
